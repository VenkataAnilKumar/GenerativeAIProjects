[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=scripts
    --cov=use-cases
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (may hit APIs in demo mode)
    slow: Slow running tests
    
[coverage:run]
omit = 
    tests/*
    */__pycache__/*
    */site-packages/*
    setup.py
